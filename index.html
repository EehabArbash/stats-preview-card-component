<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='style.css'>
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <article class="card">
    <div class="card-img" ></div>

    <div class="card-body">
      <section class="card-body-header">
        Get <span>insights</span> that help your business grow.
      </section>


      <section class="card-body-info">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </section>

      <section class="card-body-stat">
        <ul class="card-body-list">
          <li><span class="stat-heading"> 10k+ </span>companies</li>
          <li><span class="stat-heading"> 314 </span>templates</li>
          <li><span class="stat-heading"> 12m+ </span>queries</li>
        </ul>
      </section>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eehab Arbash</a>.
  </div>
</body>

</html>
